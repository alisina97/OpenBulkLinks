<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images from Text File with Sequential Downloading</title>
</head>
<body>

    <h1>Download Images from .txt File</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button id="loadLinksBtn">Load Image URLs</button>
    <button id="downloadImagesBtn" disabled>Download All Images</button>

    <script>
        let links = [];
        const downloadDelay = 4000; // Delay in milliseconds (4 seconds)

        document.getElementById('loadLinksBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                links = event.target.result.split('\n').map(line => line.trim()).filter(line => line !== '');

                if (links.length > 0) {
                    document.getElementById('downloadImagesBtn').disabled = false;
                    alert('Links loaded. Click "Download All Images" to start downloading.');
                } else {
                    alert('No links found in the file.');
                }
            };

            reader.readAsText(file);
        });

        document.getElementById('downloadImagesBtn').addEventListener('click', function() {
            downloadImagesSequentially(0); // Start downloading from the first image
        });

        function downloadImagesSequentially(index) {
            if (index >= links.length) {
                console.log('All images have been downloaded.');
                return;
            }

            downloadImage(links[index], `image_${index + 1}`)
                .then(() => {
                    setTimeout(() => {
                        downloadImagesSequentially(index + 1);  // Proceed to the next image after the delay
                    }, downloadDelay);
                })
                .catch(() => {
                    // Skip failed download and proceed to the next image
                    setTimeout(() => {
                        downloadImagesSequentially(index + 1);  // Proceed even if one download fails
                    }, downloadDelay);
                });
        }

        function downloadImage(url, filename) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return Promise.reject();
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }
    </script>

</body>
</html>
