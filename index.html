<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images in Batches from Text File</title>
</head>
<body>

    <h1>Download Images from .txt File</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button id="loadLinksBtn">Load Image URLs</button>
    <button id="downloadImagesBtn" disabled>Download Next Batch of 20 Images</button>

    <script>
        let links = [];
        const batchSize = 20; // Number of images to download in each batch
        const downloadDelay = 1000; // Delay in milliseconds (1 second)
        let currentIndex = 0;

        document.getElementById('loadLinksBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                links = event.target.result.split('\n').map(line => line.trim()).filter(line => line !== '');

                if (links.length > 0) {
                    document.getElementById('downloadImagesBtn').disabled = false;
                    alert('Links loaded. Click "Download Next Batch of 20 Images" to start downloading.');
                } else {
                    alert('No links found in the file.');
                }
            };

            reader.readAsText(file);
        });

        document.getElementById('downloadImagesBtn').addEventListener('click', function() {
            downloadNextBatch();
        });

        function downloadNextBatch() {
            const start = currentIndex;
            const end = Math.min(currentIndex + batchSize, links.length);
            
            if (start >= links.length) {
                alert('All images have been downloaded.');
                return;
            }

            document.getElementById('downloadImagesBtn').disabled = true; // Disable button during batch download

            function downloadBatchSequentially(index) {
                if (index >= end) {
                    currentIndex = end; // Update current index for the next batch
                    document.getElementById('downloadImagesBtn').disabled = false; // Re-enable the button for next batch
                    alert(`Downloaded ${index - start} images. Click to download the next batch.`);
                    return;
                }

                downloadImage(links[index], `image_${index + 1}`)
                    .then(() => {
                        setTimeout(() => {
                            downloadBatchSequentially(index + 1);
                        }, downloadDelay);
                    })
                    .catch(() => {
                        // Skip failed download and move to the next
                        setTimeout(() => {
                            downloadBatchSequentially(index + 1);
                        }, downloadDelay);
                    });
            }

            downloadBatchSequentially(start);
        }

        function downloadImage(url, filename) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return Promise.reject();
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }
    </script>

</body>
</html>
