<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Links from Text File</title>
</head>
<body>

    <h1>Open Links from .txt File</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button id="openLinksBtn">Open Links</button>

    <script>
        document.getElementById('openLinksBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(event) {
                const lines = event.target.result.split('\n');
                lines.forEach((line, index) => {
                    const trimmedLine = line.trim();
                    if (trimmedLine) {
                        setTimeout(() => {
                            window.open(trimmedLine, '_blank');
                        }, index * 2000);  // Open each link with a 2-second delay
                    }
                });
            };

            reader.readAsText(file);
        });
    </script>

</body>
</html>
