<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images from Text File with Delay</title>
</head>
<body>

    <h1>Download Images from .txt File</h1>
    <input type="file" id="fileInput" accept=".txt">
    <button id="loadLinksBtn">Load Image URLs</button>
    <button id="downloadImagesBtn" disabled>Download All Images</button>

    <script>
        let links = [];
        const downloadDelay = 2000; // Delay in milliseconds (2 seconds)

        document.getElementById('loadLinksBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                links = event.target.result.split('\n').map(line => line.trim()).filter(line => line !== '');

                if (links.length > 0) {
                    document.getElementById('downloadImagesBtn').disabled = false;
                    alert('Links loaded. Click "Download All Images" to start downloading.');
                } else {
                    alert('No links found in the file.');
                }
            };

            reader.readAsText(file);
        });

        document.getElementById('downloadImagesBtn').addEventListener('click', function() {
            let currentIndex = 0;

            function downloadNextImage() {
                if (currentIndex < links.length) {
                    downloadImage(links[currentIndex], `image_${currentIndex + 1}`);
                    currentIndex++;
                    setTimeout(downloadNextImage, downloadDelay);  // Add a delay before downloading the next image
                } else {
                    alert('All images have been downloaded.');
                }
            }

            downloadNextImage();
        });

        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(() => alert(`Failed to download image from ${url}`));
        }
    </script>

</body>
</html>
